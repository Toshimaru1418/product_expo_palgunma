<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示会2024会場マップ</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="back2.jpg" usemap="#image-map" id="responsive-image">

    <map name="image-map">
        <area alt="エスケー石鹸" title="エスケー石鹸" coords="892,29,980,85" shape="rect" onclick="showPopup(event, 'エスケー石鹸')">

    </map>
   <!-- ポップアップウィンドウ -->
   <div id="popup" class="popup">
    <span id="popup-close" class="popup-close">&times;</span>
    <h2 id="popup-title"></h2>
    <p id="popup-description"></p>
    <img id="popup-image" src="sample1.jpg" alt="ブースの商品画像">
    <a id="popup-link" href="https://www.sksoap.co.jp/" target="_blank">詳細を見る</a>
</div>

<script src="scripts.js"></script>
</body>
</html>
